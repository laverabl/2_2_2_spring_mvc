<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div>
  <h1>Table of cars</h1>
  <table>
    <thead>
    <tr>
      <th>Brand</th>
      <th>Model</th>
      <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.brand}"></td>
      <td th:text="${car.model}"></td>
      <td th:text="${car.years}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
